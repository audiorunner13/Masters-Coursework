<script type="text/javascript">

document.write('<br><p>Is a number even or odd, is it divisible by 3?')

// Basic functions

function divis(num,d){

// set var evenOdd to default value odd
    var evenOdd = 'odd';
    
// use modulus % to check for a remainder.  if equals 0 then num is even
    if (num%2 == 0) {evenOdd = 'even';};

    var ddiv = false;
    if (num%d == 0) {ddiv = true;};

    var dtext; 
    if (ddiv==true){dtext = 'is '} else (dtext = 'is not ');

    var str;
    str = num + ' is ' + evenOdd +' and ' + dtext + 'divisible by ' + d;
    
    return(str);
};

function calc(){
    var t = document.getElementById("target");
    t.innerHTML = divis(document.getElementById('num').value, 3);
};

function rev_word(word1){
    
    var rev_word;
    rev_word = word1;
    
    // Check input
    if(!rev_word || rev_word.length < 2 || 
            typeof rev_word!== 'string') {
        return 'Not valid'; 
    }
      
    // Take empty array revArray
    const revArray = [];
    const length = rev_word.length - 1;
      
    // Looping from the end
    for(let i = length; i >= 0; i--) {
        revArray.push(rev_word[i]);
    }
      
    // Joining the array elements
    return revArray.join('');
    
};

function word_rev(){
    var w = document.getElementById("word_target");
    w.innerHTML = rev_word(document.getElementById('word1').value);
}
</script>
<p>
